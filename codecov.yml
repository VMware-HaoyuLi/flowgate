codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "10...100"

  status:
    project:
      default:
        target: auto
      aggregator:
        target: auto
        threshold: 0%
        flags:
          - aggregator
        if_not_found: success
        if_ci_failed: error
      infoblox:
        target: auto
        threshold: 0%
        flags:
          - infoblox
        if_not_found: success
        if_ci_failed: error
      api:
        target: auto
        threshold: 0%
        flags:
          - api
        if_not_found: success
        if_ci_failed: error
      labsdb:
        target: auto
        threshold: 0%
        flags:
          - labsdb
        if_not_found: success
        if_ci_failed: error
      management:
        target: auto
        threshold: 0%
        flags:
          - management
        if_not_found: success
        if_ci_failed: error
      nlyte:
        target: auto
        threshold: 0%
        flags:
          - nlyte
        if_not_found: success
        if_ci_failed: error
      poweriq:
        target: auto
        threshold: 0%
        flags:
          - poweriq
        if_not_found: success
        if_ci_failed: error
      vc:
        target: auto
        threshold: 0%
        flags:
          - vc
        if_not_found: success
        if_ci_failed: error
      vro:
        target: auto
        threshold: 0%
        flags:
          - vro
        if_not_found: success
        if_ci_failed: error
    patch:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto


flags:
  aggregator:
    paths:
      - aggregator/
    carryforward: true
  infoblox:
    paths:
      - infoblox-worker/
    carryforward: true
  api:
    paths:
      - flowgate-api/
    carryforward: true
  labsdb:
    paths:
      - labsdb-worker/
    carryforward: true
  management:
    paths:
      - management/
    carryforward: true
  nlyte:
    paths:
      - nlyte-worker/
    carryforward: true
  poweriq:
    paths:
      - poweriq-worker/
    carryforward: true
  vc:
    paths:
      - vc-worker/
    carryforward: true
  vro:
    paths:
      - vro-worker/
    carryforward: true

parsers:

  gcov:

    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: no
