codecov:
  require_ci_to_pass: false
  bot: haoyul

coverage:
  precision: 2
  round: down
  range: "10...100"

  status:
    project:
      default:
        threshold: 0%
    patch: yes
    changes: no


parsers:

  gcov:

    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: no