codecov:
  require_ci_to_pass: yes
coverage:
  status:
    project:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto
        flags:
          - unit
        paths:
          - "src"
        # advanced
        branches:
          - master
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
      app:
        target: auto
        threshold: 0%
        paths: "aggregator/"