codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "10...100"
  status:
    project:
      default: false
      aggregator:
        target: auto
        threshold: 0%
        flags:
          - aggregator
        base: pr
        paths:
          - "aggregator"
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
      infoblox:
        target: auto
        threshold: 0%
        flags:
          - infoblox
        base: pr
        paths:
          - "infoblox-worker"
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch: off

flags:
  aggregator:
    paths:
      - aggregator/
    carryforward: true
  infoblox:
    paths:
      - infoblox-worker/
    carryforward: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true
  require_base: no
  require_head: no
  branches: master