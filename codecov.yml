codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "10...100"
  status:
    project:
      default: false
      aggregator:
        target: auto
        threshold: 0%
        flags:
          - aggregator
      infoblox:
        target: auto
        threshold: 0%
        flags:
          - infoblox

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null

flags:
  aggregator:
    paths:
      - aggregator/
    carryforward: false
  infoblox:
    paths:
      - infoblox-worker/
    carryforward: false