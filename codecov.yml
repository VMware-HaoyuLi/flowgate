codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "10...100"
  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
      aggregator:
        target: auto
        flags:
          - aggregator
    patch: off

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null

flags:
  aggregator:
    paths:
      - aggregator/
    carryforward: false