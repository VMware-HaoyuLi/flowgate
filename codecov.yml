codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "10...100"
  status:
    project:
      default: false
      aggregator:
        target: auto
        threshold: 0%
        flags:
          - aggregator
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
      infoblox:
        target: auto
        threshold: 0%
        flags:
          - infoblox
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false

flags:
  aggregator:
    paths:
      - aggregator/
  infoblox:
    paths:
      - infoblox-worker/

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null