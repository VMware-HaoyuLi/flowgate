codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "10...100"
  status:
    project:
      default: false
      aggregator:
        target: auto
        threshold: 0%
        base: auto
        flags:
          - aggregator
      infoblox:
        target: auto
        threshold: 0%
        base: auto
        flags:
          - infoblox

flags:
  aggregator:
    paths:
      - aggregator/
    carryforward: false
  infoblox:
    paths:
      - infoblox-worker/
    carryforward: false