# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: test flowgate

on:
  push:
    branches: [ master ]
  pull_request:
    paths:
      - 'flowgate-common/**'

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: install flowgate-common
      env:
        PWD: pwd
        FLOWGATECOMMON: $PWD:/flowgate-common
        COMMONRESTCLIENT: $PWD:/common-restclient
        WORKERJOBS: $PWD:/worker-jobs
        FLOWGATEAPI: $PWD:/flowgate-api
      run: |
        echo $PWD
        docker pull alberthaoyu/flowgate-couchbase:v1.0
        docker run -itd -p 8091:8091 alberthaoyu/flowgate-couchbase:v1.0
        cd $FLOWGATECOMMON
        mvn install
        cd $COMMONRESTCLIENT
        mvn install
        cd $WORKERJOBS
        mvn install
        cd $FLOWGATEAPI
        mvn initialize
        mvn test